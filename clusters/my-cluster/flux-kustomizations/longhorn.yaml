# longhorn-kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 5m
  path: ./clusters/my-cluster/apps/longhorn/infra
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true