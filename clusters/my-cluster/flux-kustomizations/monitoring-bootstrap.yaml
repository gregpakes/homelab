apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-bootstrap
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/my-cluster/monitoring/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true               # wait for HelmRelease to finish reconciling
  timeout: 10m