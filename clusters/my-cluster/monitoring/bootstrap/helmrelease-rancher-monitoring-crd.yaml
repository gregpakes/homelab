# clusters/my-cluster/monitoring/bootstrap/helmrelease-rancher-monitoring-crd.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher-monitoring-crd
  namespace: cattle-monitoring-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rancher-monitoring-crd
      # Pin to a version that matches your Rancher line (fill in if you like)
      # version: "102.*"
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: cattle-monitoring-system