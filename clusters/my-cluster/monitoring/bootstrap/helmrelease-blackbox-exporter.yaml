apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: cattle-monitoring-system
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: "11.*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: cattle-monitoring-system
  values:
    # Expose a ClusterIP service on the usual port
    service:
      type: ClusterIP
      port: 9115
    # Create a ServiceMonitor so Prometheus scrapes /metrics on the exporter
    serviceMonitor:
      enabled: true
      # IMPORTANT: tell Rancherâ€™s Prometheus to select it
      additionalLabels:
        release: rancher-monitoring