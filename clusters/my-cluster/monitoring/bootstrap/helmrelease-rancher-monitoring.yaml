# clusters/my-cluster/monitoring/bootstrap/helmrelease-rancher-monitoring.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher-monitoring
  namespace: cattle-monitoring-system
spec:
  interval: 5m
  dependsOn:
    - name: rancher-monitoring-crd
  chart:
    spec:
      chart: rancher-monitoring
      # version: "102.*"
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: cattle-monitoring-system
  values:
    global:
      cattle:
        clusterId: local
    # keep values minimal; you can customize later
    prometheus:
      enabled: true
      service:
        enabled: true
      prometheusSpec:
        retention: 15d
        retentionSize: 10GiB
        scrapeInterval: 30s
        evaluationInterval: 30s
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn         # <-- Longhorn StorageClass
              accessModes: ["ReadWriteOnce"]     # Prometheus is single-writer
              resources:
                requests:
                  storage: 50Gi                  # pick a size you want

      alertmanager:
        alertmanagerSpec:
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: longhorn
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 5Gi


    grafana:
      persistence:
        enabled: true
        type: pvc
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        size: 10Gi
      adminPassword: "changeme"   # move to a Secret later if you want
      env:
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
        GF_USERS_ALLOW_SIGN_UP: "false"
        GF_SERVER_SERVE_FROM_SUB_PATH: "true"