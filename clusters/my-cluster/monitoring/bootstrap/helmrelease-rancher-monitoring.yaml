# clusters/my-cluster/monitoring/bootstrap/helmrelease-rancher-monitoring.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher-monitoring
  namespace: cattle-monitoring-system
spec:
  interval: 5m
  dependsOn:
    - name: rancher-monitoring-crd
  chart:
    spec:
      chart: rancher-monitoring
      # version: "102.*"
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: cattle-monitoring-system
  values:
    # keep values minimal; you can customize later
    prometheus:
      enabled: true
      service:
        enabled: true
      prometheusSpec:
        retention: 15d
        retentionSize: 10GiB
        scrapeInterval: 30s
        evaluationInterval: 30s
    grafana:
      adminPassword: "changeme"   # move to a Secret later if you want
      env:
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
        GF_USERS_ALLOW_SIGN_UP: "false"
      grafana.ini:
        server:
          serve_from_sub_path: true
          root_url: "http://172.16.51.61:8080/api/v1/namespaces/cattle-monitoring-system/services/http:rancher-monitoring-grafana:80/proxy/"