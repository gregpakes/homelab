apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels: { app: pihole-exporter }
  template:
    metadata:
      labels: { app: pihole-exporter }
    spec:
      containers:
        - name: exporter
          image: ekofr/pihole-exporter:latest
          # NOTE: no "command:" here â€” keep the image's entrypoint
          args:
            - "--pihole_hostname=pihole.pihole.svc"   # or pihole.pihole.svc.cluster.local
            - "--port=9617"
          env:
            - name: PIHOLE_PASSWORD                    # exporter reads this automatically
              valueFrom:
                secretKeyRef:
                  name: pihole-exporter
                  key: PIHOLE_PASSWORD
          ports:
            - name: http
              containerPort: 9617
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-exporter
  namespace: pihole
spec:
  selector: { app: pihole-exporter }
  ports:
    - name: http
      port: 9617
      targetPort: 9617