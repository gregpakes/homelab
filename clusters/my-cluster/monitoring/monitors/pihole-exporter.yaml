apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels: { app: pihole-exporter }
  template:
    metadata:
      labels: { app: pihole-exporter }
    spec:
      containers:
        - name: exporter
          image: ekofr/pihole-exporter:latest
          env:
            - name: PIHOLE_HOSTNAME
              value: "pihole.pihole.svc"
            - name: PIHOLE_PROTOCOL
              value: "http"                      # or "https" if your GUI is TLS
            - name: PIHOLE_PORT
              value: "80"                        # "443" if using https
            - name: PORT
              value: "9617"                      # exporter listen port
            - name: PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-exporter
                  key: PIHOLE_PASSWORD
          ports:
            - name: http
              containerPort: 9617
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-exporter
  namespace: pihole
spec:
  selector: { app: pihole-exporter }
  ports:
    - name: http
      port: 9617
      targetPort: 9617