apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"    # sync after cert-manager core
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager               # namespace doesn't matter for ClusterIssuer but keeps things tidy
  source:
    repoURL: https://github.com/gregpakes/homelab  # <-- replace with yours
    targetRevision: main
    path: argocd/infrastructure/cert-manager/issuers
  syncPolicy:
    automated:
      selfHeal: true
      prune: false                         # enable later once stable
    syncOptions:
      - ServerSideApply=true