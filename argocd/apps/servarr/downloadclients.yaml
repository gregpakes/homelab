# argo-deployments/gluetun.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: download-clients
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: servarr

  # --- Multiple sources: 1) Helm chart, 2) Your GitOps repo with values & extra manifests
  sources:
    # 1) Upstream Helm chart (bjw-s/app-template)
    - repoURL: https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      targetRevision: 4.6.2
      helm:
        # Pull values.yaml from the Git source below via its "ref" ($values)
        valueFiles:
          - $values/argocd/infrastructure/servarr/downloadclients/values.yaml

    # 2) Your Git repo containing values.yaml (and optional extra manifests like the Secret)
    - repoURL: https://github.com/gregpakes/homelab
      targetRevision: main
      ref: values
      path: argocd/infrastructure/servarr/downloadclients
      directory:
        recurse: true                                              # name this ref "values"

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true