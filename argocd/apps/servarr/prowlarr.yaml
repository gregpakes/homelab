# argo-deployments/prowlarr.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: servarr

  sources:
    # 1) bjw-s app-template
    - repoURL: https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      targetRevision: 4.5.0
      helm:
        valueFiles:
          - $values/argocd/infrastructure/servarr/prowlarr/values.yaml

    # 2) your repo with values.yaml
    - repoURL: https://github.com/gregpakes/homelab
      targetRevision: main
      ref: values
      path: argocd/infrastructure/servarr/prowlarr
      directory:
        recurse: true  

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      