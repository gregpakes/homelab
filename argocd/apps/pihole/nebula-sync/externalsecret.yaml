# apps/nebula-sync/externalsecret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nebula-sync-secrets
  namespace: nebula-sync
  annotations:
    # Make sure secrets are created before the Deployment rolls out (Argo CD sync wave is optional but handy)
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect   # <-- match your existing ClusterSecretStore name
  target:
    name: nebula-sync-secrets   # <-- the Secret your Deployment envFrom uses
    creationPolicy: Owner
  # Easiest setup: keep two fields in a single 1Password item (e.g., item title "nebula-sync")
  # PRIMARY   -> "http://PRIMARY-PIHOLE|APP_PASSWORD"
  # REPLICAS  -> "http://rep1|APP_PASSWORD,http://rep2|APP_PASSWORD"
  data:
    - secretKey: PRIMARY
      remoteRef:
        key: nebula-sync        # 1Password item title (or UUID)
        property: PRIMARY       # field/section label in that item
    - secretKey: REPLICAS
      remoteRef:
        key: nebula-sync
        property: REPLICAS