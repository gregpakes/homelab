apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-backups
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync-system   # doesnâ€™t matter; objects are namespaced in the templates
  source:
    repoURL: https://github.com/gregpakes/homelab
    targetRevision: main
    path: argocd/infrastructure/volsync-backups
    helm:
      releaseName: volsync-backups
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true