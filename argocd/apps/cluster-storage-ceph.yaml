apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-storage-ceph
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gregpakes/homelab
    targetRevision: main
    path: infrastructure/storage/ceph
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated: {}