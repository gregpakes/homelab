apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 172.16.51.67   # keep your existing DNS IP
  selector:
    app: pihole
  ports:
    - { name: dns-udp,     port: 53,  targetPort: 53,  protocol: UDP }
    - { name: dns,         port: 53,  targetPort: 53,  protocol: TCP }
    - { name: client-udp,  port: 67,  targetPort: 67,  protocol: UDP }
    - { name: pihole-http, port: 80,  targetPort: 80,  protocol: TCP }
    - { name: pihole-https,port: 443, targetPort: 443, protocol: TCP }