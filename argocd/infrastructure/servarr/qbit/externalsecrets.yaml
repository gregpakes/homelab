apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gluetun-secrets
  namespace: qbit
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: homelab
  target:
    name: gluetun-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: gluetun-secrets
        property: WIREGUARD_PRIVATE_KEY
    # Optional, if you set them in 1Password:
    - secretKey: WIREGUARD_ADDRESSES
      remoteRef:
        key: gluetun-secrets
        property: WIREGUARD_ADDRESSES
    - secretKey: WIREGUARD_PUBLIC_KEY
      remoteRef:
        key: gluetun-secrets
        property: WIREGUARD_PUBLIC_KEY
    - secretKey: WIREGUARD_PRESHARED_KEY
      remoteRef:
        key: gluetun-secrets
        property: WIREGUARD_PRESHARED_KEY
    - secretKey: FIREWALL_VPN_INPUT_PORTS
      remoteRef:
        key: gluetun-secrets
        property: FIREWALL_VPN_INPUT_PORTS