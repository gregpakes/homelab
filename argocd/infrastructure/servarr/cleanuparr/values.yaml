controllers:
  main:
    pod:
      securityContext:
        fsGroup: 988
        fsGroupChangePolicy: OnRootMismatch
    replicas: 1
    containers:
      cleanuparr:
        image:
          repository: ghcr.io/cleanuparr/cleanuparr
          tag: latest
        env:
          TZ: Europe/London
          PUID: "1000"
          PGID: "988"
          UMASK: "002"
          PORT: "11011"
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /health
            port: 11011
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readiness:
            enabled: true
            type: HTTP
            path: /health
            port: 11011
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            
          startup:
            enabled: true
            type: HTTP
            path: /health
            port: 11011
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 30

service:
  main:
    controller: main
    ports:
      http:
        port: 11011
        targetPort: 11011
        protocol: TCP

ingress:
  main:
    enabled: true
    className: traefik
    hosts:
      - host: cleanuparr.gregpakes.co.uk
        paths:
          - path: /
            service:
              identifier: main
              port: http
    # tls:   # optional if your wildcard cert already covers it

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 3Gi
    storageClass: longhorn

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi