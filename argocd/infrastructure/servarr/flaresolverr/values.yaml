controllers:
  flaresolverr:
    replicas: 1
    containers:
      app:
        image:
          repository: ghcr.io/flaresolverr/flaresolverr
          tag: latest
        env:
          TZ: "Europe/London"
          LOG_LEVEL: "info"
          CAPTCHA_SOLVER: "none"   # or 'hcaptcha-solver' if you add support later
          PORT: "8191"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

service:
  app:
    controller: flaresolverr
    type: ClusterIP
    ports:
      http:
        port: 8191

# Donâ€™t declare ingress at all unless you really want it.
# If you DO want it, uncomment and fill in hosts.
# ingress:
