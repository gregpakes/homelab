controllers:
  server:
    strategy: Recreate
    replicas: 1
    pod:
      securityContext:
        fsGroup: 988
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 992]
      labels:
        app: tdarr-server
    initContainers:
      perms:
        image:
          repository: alpine
          tag: "3.20"
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /temp /app/server /app/configs &&
            chown -R 1000:988 /temp /app/server /app/configs &&
            chmod -R u+rwX,g+rwX /temp /app/server /app/configs
        securityContext:
          runAsUser: 0
          runAsGroup: 0

    containers:
      tdarr:
        image:
          repository: docker.io/haveagitgat/tdarr
          tag: latest
        env:
          TZ: Europe/London
          PUID: "1000"
          PGID: "988"

  node:
    strategy: Recreate
    replicas: 1
    pod:
      securityContext:
        fsGroup: 988
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 992]
      labels:
        app: tdarr-node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: plex
              namespaces:
                - plex
              topologyKey: kubernetes.io/hostname
    initContainers:
      perms:
        image:
          repository: alpine
          tag: "3.20"
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /temp &&
            chown -R 1000:988 /temp &&
            chmod -R u+rwX,g+rwX /temp
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    containers:
      tdarr-node:
        image:
          repository: docker.io/haveagitgat/tdarr_node
          tag: latest
        env:
          TZ: Europe/London
          serverIP: tdarr-server
          serverPort: "8266"
          nodeID: tdarr-node

service:
  web:
    controller: server
    type: ClusterIP
    ports:
      http:
        port: 8265
        protocol: TCP

  server:
    controller: server
    type: ClusterIP
    ports:
      server:
        port: 8266
        protocol: TCP

ingress:
  web:
    enabled: true
    className: traefik-internal
    hosts:
      - host: tdarr.gregpakes.co.uk
        paths:
          - path: /
            service:
              identifier: web
              port: http

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: tdarr-config
    globalMounts:
      - path: /app/server
      - path: /app/configs

  # GPU passthrough 
  dri:
    enabled: true
    type: hostPath
    hostPath: /dev/dri
    hostPathType: Directory

  cache:
    enabled: true
    type: hostPath
    hostPath: /mnt/tdarr-cache
    hostPathType: DirectoryOrCreate
    globalMounts:
      - path: /temp

  media:
    enabled: true
    type: nfs
    server: 172.16.250.191
    path: /var/nfs/shared/Media
    globalMounts:
      - path: /media

advancedMounts:
  server:
    tdarr:
      - name: dri
        path: /dev/dri
  node:
    tdarr-node:
      - name: dri
        path: /dev/dri
