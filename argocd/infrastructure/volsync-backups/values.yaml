# argocd/infrastructure/volsync-backups/values.yaml

restic:
  repoStorageClass: nfs-rwx      # NAS-backed SC
  repoDefaultSize: 500Gi         # default size for each repo PVC on NAS
  cacheCapacity: 10Gi
  passwordSecretName: volsync-restic-password
  schedule: "0 2 * * *"          # default schedule: nightly at 02:00
  retain:
    daily: 7
    weekly: 4
    monthly: 3

pvcs:
  - name: bazarr-config-ceph
    namespace: servarr
    backupName: bazarr-config
    schedule: "0 3 * * *"   # optional override

