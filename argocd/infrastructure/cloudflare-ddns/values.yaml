controllers:
  cloudflare-ddns:
    type: deployment
    replicas: 1
    containers:
      app:
        image:
          repository: oznu/cloudflare-ddns
          tag: latest
          pullPolicy: IfNotPresent

        env:
          TZ: Europe/London
          PUID: "1000"
          PGID: "1000"
          ZONE: "gregpakes.co.uk"
          SUBDOMAIN: "plex"
          PROXIED: "false"

        envFrom:
          - secretRef:
              name: cloudflare-token-secret   # ðŸ‘ˆ no 'key' here

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

service:
  main:
    enabled: false

ingress:
  main:
    enabled: false

persistence: {}