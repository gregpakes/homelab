# apps/nebula-sync/externalsecret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-secrets
  namespace: nebula-sync
  annotations:
    # Make sure secrets are created before the Deployment rolls out (Argo CD sync wave is optional but handy)
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: homelab   # <-- match your existing ClusterSecretStore name
  target:
    name: ceph-secrets   # <-- the Secret your Deployment envFrom uses
    creationPolicy: Owner
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: ceph-secrets
        metadataPolicy: None
        property: ceph-admin-secret
      secretKey: ceph-admin-secret