apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-rbd
provisioner: rbd.csi.ceph.com   # or csi if youâ€™re using ceph-csi
parameters:
  monitors: "172.16.250.10:6789,172.16.250.11:6789,172.16.250.12:6789"
  pool: rbd
  adminId: admin
  adminSecretName: ceph-secrets
  userId: admin
  userSecretName: ceph-secrets
reclaimPolicy: Delete
allowVolumeExpansion: true
mountOptions:
  - discard