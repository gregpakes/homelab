apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: csi-rbd-secret
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: homelab
  target:
    name: csi-rbd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Static value
        userID: admin
        # userKey will come from `data` below, we don't touch it here
  data:
    - secretKey: userKey
      remoteRef:
        key: ceph-secrets           # 1Password item name
        property: ceph-admin-secret  # field name with your Ceph key