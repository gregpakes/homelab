{{- $root := . -}}
{{- range .Values.restic.pvcBackups }}
{{- $backupName := default .name .backupName | trunc 40 | trimSuffix "-" }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-backup-repo-{{ $backupName }}
  namespace: {{ .namespace }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ $root.Values.restic.repoStorageClass }}
  resources:
    requests:
      storage: {{ $root.Values.restic.repoSize }}

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restic-backup-{{ $backupName }}
  namespace: {{ .namespace }}
spec:
  schedule: {{ $root.Values.restic.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: restic
              image: {{ $root.Values.restic.image }}
              imagePullPolicy: IfNotPresent
              env:
                - name: RESTIC_REPOSITORY
                  value: "{{ $root.Values.restic.repoBasePath }}/{{ .namespace }}-{{ $backupName }}"
                - name: RESTIC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ $root.Values.restic.resticPasswordSecretName }}
                      key: RESTIC_PASSWORD
              volumeMounts:
                - name: repo
                  mountPath: {{ $root.Values.restic.repoBasePath }}
                - name: data
                  mountPath: /data
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "Restic backup starting for {{ .namespace }}/{{ .name }} (backup name {{ $backupName }})"

                  if ! restic snapshots > /dev/null 2>&1; then
                    echo "Initialising restic repo..."
                    restic init
                  fi

                  restic backup /data \
                    --tag {{ .namespace }}-{{ $backupName }} \
                    --host k3s-cluster \
                    --iexclude '**/.cache/**'

                  restic forget \
                    --keep-daily {{ $root.Values.restic.retention.keepDaily }} \
                    --keep-weekly {{ $root.Values.restic.retention.keepWeekly }} \
                    --keep-monthly {{ $root.Values.restic.retention.keepMonthly }} \
                    --prune

                  echo "Restic backup finished."
          volumes:
            - name: repo
              persistentVolumeClaim:
                claimName: smb-backup-repo-{{ $backupName }}
            - name: data
              persistentVolumeClaim:
                claimName: {{ .name }}
{{- end }}